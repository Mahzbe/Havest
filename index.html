<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #game-area {
            display: flex;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        #buttons-container {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttons-container button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #buttons-container button:hover {
            background-color: #555;
        }
        #info-container {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        #alert-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 10;
        }
        #alert-container.error {
            color: red;
        }
        .ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .ui p {
            margin: 5px 0;
            font-size: 16px;
        }
        .timer-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            animation: spin 30s linear infinite;
            display: none;
        }
        .timer-container.active {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
            <button id="toggle-music">Play Music</button>
            <button id="message-jakes">Message Jakes</button>
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
                <div id="jakes-messages"></div>
            </div>
            <div class="timer-container" id="crop-timer"></div>
        </div>
    </div>

    <audio id="background-music" src="background-music1.mp3" loop></audio>
    <audio id="pub-music" src="pub.mp3" loop></audio>
    <audio id="moow-sound" src="moow.mp3"></audio>

    <script>
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPrices = {
            "wheat": 10,
            "corn": 15,
            "soybeans": 20
        };
        let weather = "sunny";
        let season = "spring";
        let leaderboard = [];
        let cropPlanted = false;
        let musicTrack = 1;
        let isPlaying = true;
        let jakesMessageTimer;

        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        function switchBackgroundMusic() {
            const music = document.getElementById('background-music');
            musicTrack = (musicTrack === 1) ? 2 : 1;
            music.src = (musicTrack === 1) ? 'background-music1.mp3' : 'background-music2.mp3';
            music.play();
        }

        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (isPlaying) {
                music.pause();
                document.getElementById('toggle-music').innerText = 'Play Music';
            } else {
                music.play();
                document.getElementById('toggle-music').innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(() => {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // Show the find job button again after 5 minutes
        }

        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        function goPub() {
            document.getElementById('background-image').src = 'pub.png'; // Change background image
            document.getElementById('pub-music').play(); // Play pub music
            showAlert("You're at the pub!");
            setTimeout(() => {
                document.getElementById('background-image').src = 'home.png'; // Return home after 13 seconds
                document.getElementById('pub-music').pause(); // Stop pub music
            }, 13000);
        }

        function work() {
            if (job) {
                document.getElementById('moow-sound').play(); // Play sound effect
                showAlert(`You're working as a ${job}!`);
                setTimeout(() => {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                    document.getElementById('find-job').style.display = 'block'; // Show find job button again
                }, 300000); // Job lasts 5 minutes
                // Automatic harvesting after 3 minutes
                setTimeout(() => {
                    if (cropPlanted) {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!", true);
            }
        }

        function messageJakes() {
            const messageSpace = document.getElementById('jakes-messages');
            messageSpace.innerHTML = `
                <p>Jakes: "Hey, want to grab a drink at the pub?"</p>
                <p>Jakes: "How are you doing? Everything okay?"</p>
                <p>Jakes: "I need to borrow some money. Can you help me out?"</p>
                <p>Jakes: "Just checking in. How’s the farm work going?"</p>
            `;
            showAlert("Jakes has messaged you. Check the message space!");
        }

        function getRandomJakesMessage() {
            const jakesMessages = [
                "Hey! Want to grab a drink at the pub?",
                "How are you doing? Everything okay?",
                "I need to borrow some money. Can you help me out?",
                "Just checking in. How’s the farm work going?"
            ];
            const randomMessage = jakesMessages[Math.floor(Math.random() * jakesMessages.length)];
            return randomMessage;
        }

        function cropImage() {
            const images = ['wheat.png', 'corn.png', 'soybeans.png'];
            return images[Math.floor(Math.random() * images.length)];
        }

        function plantCrop() {
            if (job) {
                document.getElementById('background-image').src = 'crop.png'; // Show crop image
                showAlert("Crop planted!");
                cropPlanted = true;
            } else {
                showAlert("You need a job to plant crops!", true);
            }
        }

        function harvestCrop() {
            if (cropPlanted) {
                bankBalance += cropPrices['wheat']; // Add to bank balance based on crop
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                showAlert(`You harvested your crop! +$${cropPrices['wheat']}`);
                cropPlanted = false;
                document.getElementById('background-image').src = 'home.png'; // Return home
            } else {
                showAlert("You need to plant a crop first!", true);
            }
        }

        function upgradeTools() {
            if (bankBalance >= 100) {
                bankBalance -= 100;
                toolLevel += 1;
                document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
                showAlert(`Tools upgraded to Level ${toolLevel}!`);
            } else {
                showAlert("Not enough funds to upgrade tools!", true);
            }
        }

        function dailyPayment() {
            setInterval(() => {
                if (job) {
                    bankBalance += 50; // Daily payment
                    document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                    showAlert("You received your daily payment!");
                }
            }, 60000); // Every minute
        }

        function showAlert(message, isError = false) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            alertContainer.style.display = 'block';
            alertMessage.innerText = message;
            if (isError) {
                alertContainer.classList.add('error');
            } else {
                alertContainer.classList.remove('error');
            }
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        document.getElementById('find-job').addEventListener('click', findJob);
        document.getElementById('work').addEventListener('click', work);
        document.getElementById('go-pub').addEventListener('click', goPub);
        document.getElementById('plant-crop').addEventListener('click', plantCrop);
        document.getElementById('harvest-crop').addEventListener('click', harvestCrop);
        document.getElementById('upgrade-tools').addEventListener('click', upgradeTools);
        document.getElementById('toggle-music').addEventListener('click', toggleMusic);
        document.getElementById('message-jakes').addEventListener('click', messageJakes);

        // Start daily payment
        dailyPayment();

        // Initial music play
        playBackgroundMusic();
    </script>
</body>
</html>
