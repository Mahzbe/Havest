<!DOCTYPE html>
<html>
<head>
	<title>Farm Life</title>
	<style>
		#landscape {
			width: 800px;
			height: 600px;
			background-color: #87CEEB;
			position: relative;
		}
		
		#house, #farm, #npc, #player {
			width: 50px;
			height: 50px;
			position: absolute;
			border-radius: 10%;
		}
		
		#house {
			background-color: #8B4513; /* Brown */
			top: 100px;
			left: 50px;
		}
		
		#farm {
			background-color: #32CD32; /* Lime green */
			top: 400px;
			left: 300px;
		}
		
		#npc {
			background-color: #FF0000; /* Red */
			top: 200px;
			left: 400px;
		}
		
		#player {
			background-color: #FFFF00; /* Yellow */
			top: 300px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div id="landscape">
		<div id="house"></div>
		<div id="farm"></div>
		<div id="npc"></div>
		<div id="player"></div>
	</div>
	<button id="menu-btn">Menu</button>
	<div id="menu" style="display: none;">
		<p>1. Get a job on the farm</p>
		<p>2. Talk to NPC</p>
		<p>3. Go to your house</p>
	</div>
	
	<script>
		const player = document.getElementById('player');
		const npc = document.getElementById('npc');
		const menuBtn = document.getElementById('menu-btn');
		const menu = document.getElementById('menu');

		let playerX = 100;
		let playerY = 300;

		// Player movement controls using arrow keys
		document.addEventListener('keydown', (event) => {
			switch (event.key) {
				case 'ArrowUp':
					if (playerY > 0) playerY -= 10;
					break;
				case 'ArrowDown':
					if (playerY < 550) playerY += 10;
					break;
				case 'ArrowLeft':
					if (playerX > 0) playerX -= 10;
					break;
				case 'ArrowRight':
					if (playerX < 750) playerX += 10;
					break;
			}
			player.style.top = playerY + 'px';
			player.style.left = playerX + 'px';
		});

		// NPC random movement
		setInterval(() => {
			let npcX = parseInt(npc.style.left);
			let npcY = parseInt(npc.style.top);
			
			let direction = Math.floor(Math.random() * 4);
			switch (direction) {
				case 0: // move up
					if (npcY > 0) npcY -= 10;
					break;
				case 1: // move down
					if (npcY < 550) npcY += 10;
					break;
				case 2: // move left
					if (npcX > 0) npcX -= 10;
					break;
				case 3: // move right
					if (npcX < 750) npcX += 10;
					break;
			}
			npc.style.top = npcY + 'px';
			npc.style.left = npcX + 'px';
		}, 1000);

		// Toggle menu display
		menuBtn.addEventListener('click', () => {
			menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
		});
	</script>
</body>
</html>
