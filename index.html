<!DOCTYPE html>
<html>
<head>
	<title>Farm Life</title>
	<style>
		#landscape {
			width: 800px;
			height: 600px;
			background-color: #87CEEB; /* Sky blue */
			position: relative;
			overflow: hidden;
		}
		#farm, #house, #npc, #player {
			width: 80px;
			height: 80px;
			position: absolute;
			border-radius: 10px;
		}
		#farm {
			background-color: #32CD32; /* Lime green */
			top: 400px;
			left: 100px;
		}
		#house {
			background-color: #FFD700; /* Gold */
			top: 100px;
			left: 100px;
		}
		#npc {
			background-color: #FF4500; /* Orange red */
			top: 250px;
			left: 400px;
		}
		#player {
			background-color: #00FFFF; /* Aqua */
			top: 300px;
			left: 300px;
		}
		#menu {
			position: absolute;
			bottom: 10px;
			left: 10px;
		}
	</style>
</head>
<body>
	<div id="landscape">
		<div id="farm"></div>
		<div id="house"></div>
		<div id="npc"></div>
		<div id="player"></div>
	</div>
	<div id="menu">
		<button id="get-job-btn">Get Job at Farm</button>
		<button id="move-home-btn">Move to House</button>
		<button id="talk-npc-btn">Talk to NPC</button>
		<button id="exit-btn">Exit Game</button>
	</div>
	<div id="game-output"></div>

	<script>
		// Get elements
		const player = document.getElementById('player');
		const npc = document.getElementById('npc');
		const farm = document.getElementById('farm');
		const house = document.getElementById('house');
		const gameOutput = document.getElementById('game-output');

		// Initialize player position
		let playerX = 300;
		let playerY = 300;

		// Initialize NPC movement
		let npcX = 400;
		let npcY = 250;

		// Move player with arrow keys
		document.addEventListener('keydown', function(event) {
			switch(event.key) {
				case 'ArrowUp':
					playerY -= 10;
					break;
				case 'ArrowDown':
					playerY += 10;
					break;
				case 'ArrowLeft':
					playerX -= 10;
					break;
				case 'ArrowRight':
					playerX += 10;
					break;
			}
			player.style.top = `${playerY}px`;
			player.style.left = `${playerX}px`;
			checkCollision();
		});

		// Move NPC randomly
		setInterval(() => {
			npcX += Math.floor(Math.random() * 20 - 10);
			npcY += Math.floor(Math.random() * 20 - 10);
			npc.style.top = `${npcY}px`;
			npc.style.left = `${npcX}px`;
		}, 1000);

		// Menu button actions
		document.getElementById('get-job-btn').addEventListener('click', () => {
			if (isNear(player, farm)) {
				gameOutput.innerHTML = '<p>You got a job at the farm!</p>';
			} else {
				gameOutput.innerHTML = '<p>Move closer to the farm to get a job.</p>';
			}
		});

		document.getElementById('move-home-btn').addEventListener('click', () => {
			playerX = 100;
			playerY = 100;
			player.style.top = `${playerY}px`;
			player.style.left = `${playerX}px`;
			gameOutput.innerHTML = '<p>You moved to your house.</p>';
		});

		document.getElementById('talk-npc-btn').addEventListener('click', () => {
			if (isNear(player, npc)) {
				gameOutput.innerHTML = '<p>You talked to the NPC.</p>';
			} else {
				gameOutput.innerHTML = '<p>Move closer to the NPC to talk.</p>';
			}
		});

		document.getElementById('exit-btn').addEventListener('click', () => {
			gameOutput.innerHTML = '<p>You exited the game.</p>';
		});

		// Check collision between player and other elements
		function checkCollision() {
			if (isNear(player, farm)) {
				gameOutput.innerHTML = '<p>You are near the farm.</p>';
			}
			if (isNear(player, house)) {
				gameOutput.innerHTML = '<p>You are near your house.</p>';
			}
			if (isNear(player, npc)) {
				gameOutput.innerHTML = '<p>You are near the NPC.</p>';
			}
		}

		// Check if two elements are near each other
		function isNear(el1, el2) {
			const rect1 = el1.getBoundingClientRect();
			const rect2 = el2.getBoundingClientRect();
			return (
				rect1.left < rect2.right &&
				rect1.right > rect2.left &&
				rect1.top < rect2.bottom &&
				rect1.bottom > rect2.top
			);
		}
	</script>
</body>
</html>
