<!DOCTYPE html>
<html>
<head>
    <title>Farm Life</title>
    <style>
        #landscape {
            width: 800px;
            height: 600px;
            background-color: #87CEEB;
            position: relative;
            border: 2px solid black;
        }
        
        #house, #farm, #npc, #player, #npc2 {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 10%;
        }
        
        #house {
            background-color: #8B4513; /* Brown */
            top: 100px;
            left: 50px;
        }
        
        #farm {
            background-color: #32CD32; /* Lime green */
            top: 400px;
            left: 300px;
        }
        
        #npc {
            background-color: #FF0000; /* Red */
            top: 200px;
            left: 400px;
        }
        
        #npc2 {
            background-color: #00FF00; /* Green */
            top: 100px;
            left: 600px;
        }
        
        #player {
            background-color: #FFFF00; /* Yellow */
            top: 300px;
            left: 100px;
        }

        #menu {
            margin-top: 20px;
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="landscape">
        <div id="house"></div>
        <div id="farm"></div>
        <div id="npc"></div>
        <div id="npc2"></div>
        <div id="player"></div>
    </div>
    <button id="menu-btn">Menu</button>
    <div id="menu" style="display: none;">
        <p>1. Get a job on the farm</p>
        <p>2. Talk to NPC</p>
        <p>3. Go to your house</p>
    </div>

    <script>
        const player = document.getElementById('player');
        const npc = document.getElementById('npc');
        const npc2 = document.getElementById('npc2');
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        // Initial positions
        let playerX = 100;
        let playerY = 300;

        let npcX = 400;
        let npcY = 200;

        let npc2X = 600;
        let npc2Y = 100;

        // Update positions
        function updatePositions() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';

            npc.style.left = npcX + 'px';
            npc.style.top = npcY + 'px';

            npc2.style.left = npc2X + 'px';
            npc2.style.top = npc2Y + 'px';
        }

        // Initialize positions
        updatePositions();

        // Player movement controls
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (playerY > 0) playerY -= 10;
                    break;
                case 'ArrowDown':
                    if (playerY < 550) playerY += 10;
                    break;
                case 'ArrowLeft':
                    if (playerX > 0) playerX -= 10;
                    break;
                case 'ArrowRight':
                    if (playerX < 750) playerX += 10;
                    break;
            }
            updatePositions();
        });

        // NPC random movement
        function moveNPC(npcX, npcY) {
            const directions = ['up', 'down', 'left', 'right'];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            switch (direction) {
                case 'up':
                    if (npcY > 0) npcY -= 10;
                    break;
                case 'down':
                    if (npcY < 550) npcY += 10;
                    break;
                case 'left':
                    if (npcX > 0) npcX -= 10;
                    break;
                case 'right':
                    if (npcX < 750) npcX += 10;
                    break;
            }
            return { x: npcX, y: npcY };
        }

        // Move both NPCs every second
        setInterval(() => {
            let npcPosition = moveNPC(npcX, npcY);
            npcX = npcPosition.x;
            npcY = npcPosition.y;

            let npc2Position = moveNPC(npc2X, npc2Y);
            npc2X = npc2Position.x;
            npc2Y = npc2Position.y;

            updatePositions();
        }, 1000);

        // Toggle menu
        menuBtn.addEventListener('click', () => {
            menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
        });
    </script>
</body>
</html>
