<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        #game-area {
            display: flex;
            max-width: 1200px;
            width: 100%;
            height: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #buttons-container {
            display: flex;
            flex-direction: column;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            background-color: #f9f9f9;
            position: relative;
        }

        #buttons-container button {
            margin: 10px 0;
        }

        #info-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #info-container img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: cover;
        }

        #info-container .ui {
            margin-top: 20px;
            text-align: center;
        }

        #info-container .ui p {
            margin: 5px 0;
        }

        #alert-container {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #alert-container.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .crop {
            display: none;
        }

        button {
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #buttons-container {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
            }

            #game-area {
                flex-direction: column;
            }

            .ui {
                text-align: center;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
            </div>
        </div>
    </div>

    <audio id="moow-sound" src="moow.mp3"></audio>

    <script>
        // Game variables
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPrices = {
            "wheat": 10,
            "corn": 15,
            "soybeans": 20
        };
        let weather = "sunny";
        let season = "spring";
        let leaderboard = [];

        // Find a job
        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // Show the find job button again after 5 minutes
        }

        // Get a random farm-based job
        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        // Go to pub
        function goPub() {
            document.getElementById('background-image').src = 'pub.png'; // Change background image
            showAlert("You're at the pub!");
        }

        // Work
        function work() {
            if (job) {
                document.getElementById('moow-sound').play(); // Play sound effect
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                }, 300000); // Job lasts 5 minutes
                // Automatic harvesting after 3 minutes
                setTimeout(function() {
                    if (document.querySelector('.crop').style.display === 'block') {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }

        // Jakes interaction
        function jakesInteraction() {
            let choice = prompt("Jakes: 'Hey, want to grab a drink at the pub?' Do you want to go with him? (yes/no)");
            if (choice.toLowerCase() === 'yes') {
                goPub(); // Take the player to the pub
                setTimeout(function() {
                    showAlert("Jakes got drunk! You need to take him home.");
                    goHome(); // Take Jakes home
                }, 5000); // Wait for 5 seconds before Jakes gets drunk
            } else {
                showAlert("You declined Jakes' offer.");
            }
        }

        // Go home
        function goHome() {
            document.getElementById('background-image').src = 'home.png'; // Change background image
            showAlert("You took Jakes home.");
        }

        // Plant crop
        function plantCrop() {
            showAlert("You planted a crop!");
            document.querySelector('.crop').style.display = 'block';
        }

        // Harvest crop
        function harvestCrop() {
            if (document.querySelector('.crop').style.display === 'block') {
                showAlert("Your crop has been harvested!");
                document.querySelector('.crop').style.display = 'none';
                bankBalance += 200 + (toolLevel - 1) * 30; // Increase earnings based on tool level
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            } else {
                showAlert("You don't have any crops to harvest!", true); // Show error alert
            }
        }

        // Upgrade tools
        function upgradeTools() {
            if (bankBalance >= 100) { // Check if there's enough money to upgrade
                showAlert("You upgraded your tools!");
                toolLevel++;
                bankBalance -= 100; // Deduct 100 from bank balance
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
                cropPrices['wheat'] += 30;
                cropPrices['corn'] += 30;
                cropPrices['soybeans'] += 30;
                updateMarketPrices(); // Update crop prices display
            } else {
                showAlert("You don't have enough money to upgrade your tools.", true); // Show error alert
            }
        }

        // Show alert
        function showAlert(message, isError = false) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.innerText = message;
            alertContainer.style.display = 'block'; /* Show the alert container */
            alertContainer.className = isError ? 'error' : ''; // Add error class if isError is true
            setTimeout(() => {
                alertContainer.style.display = 'none'; /* Hide the alert container after 3 seconds */
            }, 3000);
        }

        // Update weather and season display
        function updateWeatherSeason() {
            document.getElementById('weather').innerText = `Weather: ${weather}`;
            document.getElementById('season').innerText = `Season: ${season}`;
        }

        // Update market prices display
        function updateMarketPrices() {
            let cropPricesList = '';
            for (let crop in cropPrices) {
                cropPricesList += `${crop}: $${cropPrices[crop]} `;
            }
            document.getElementById('crop-prices').innerText = cropPricesList;
        }

        // Update leaderboard display
        function updateLeaderboard() {
            let leaderboardList = '';
            for (let i = 0; i < leaderboard.length; i++) {
                leaderboardList += `${i + 1}. ${leaderboard[i].name} - ${leaderboard[i].score} `;
            }
            document.getElementById('leaderboard-list').innerText = leaderboardList;
        }

        // Initialize game
        function initGame() {
            updateWeatherSeason();
            updateMarketPrices();
            updateLeaderboard();
            findJob(); // Call findJob function to start the game
        }

        initGame();

        // Set interval to prompt player to go to work every 10 minutes
        setInterval(function() {
            if (job) {
                showAlert(`Time to go to work as a ${job}!`);
                // Stop any current activity (e.g., drinking at the pub)
                goHome();
                // Simulate work button click
                document.getElementById('work').click();
                // Pay player after work
                payPlayer();
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }, 600000); // 10 minutes in milliseconds

        // Pay player after work
        function payPlayer() {
            bankBalance += 100; // Pay player $100
            document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            showAlert("You got paid $100 for your work!");
        }

        // Event listeners for buttons
        document.getElementById('find-job').addEventListener('click', findJob);
        document.getElementById('work').addEventListener('click', work);
        document.getElementById('go-pub').addEventListener('click', jakesInteraction);
        document.getElementById('plant-crop').addEventListener('click', plantCrop);
        document.getElementById('harvest-crop').addEventListener('click', harvestCrop);
        document.getElementById('upgrade-tools').addEventListener('click', upgradeTools);
    </script>
</body>
</html>
