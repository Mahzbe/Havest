<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #game-area {
            display: flex;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        #buttons-container {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttons-container button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #buttons-container button:hover {
            background-color: #555;
        }
        #info-container {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        #alert-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
        #alert-container.error {
            color: red;
        }
        .ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .ui p {
            margin: 5px 0;
            font-size: 16px;
        }
        .timer-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            animation: spin 30s linear infinite;
            display: none;
        }
        .timer-container.active {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
            <button id="toggle-music">Play Music</button>
            <button id="message-jakes">Message Jakes</button>
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
                <div id="jakes-messages"></div>
            </div>
            <div class="timer-container" id="crop-timer"></div>
        </div>
    </div>

    <audio id="background-music" src="background-music1.mp3" loop></audio>
    <audio id="moow-sound" src="moow.mp3"></audio>
    <audio id="pub-music" src="pub.mp3" loop></audio> <!-- Added pub.mp3 -->

    <script>
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPlanted = false;
        let musicTrack = 1;
        let isPlaying = true;
        let jakesMessageTimer;

        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (isPlaying) {
                music.pause();
                document.getElementById('toggle-music').innerText = 'Play Music';
            } else {
                music.play();
                document.getElementById('toggle-music').innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // 5 minutes to find a job again
        }

        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        function goPub() {
            document.getElementById('background-image').src = 'pub.png'; // Change background image
            document.getElementById('pub-music').play(); // Play pub music
            showAlert("You're at the pub!");
        }

        function work() {
            if (job) {
                document.getElementById('moow-sound').play();
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                    document.getElementById('find-job').style.display = 'block'; // Re-enable job button
                }, 300000); // Job lasts 5 minutes
                setTimeout(function() {
                    if (cropPlanted) {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!", true);
            }
        }

        function messageJakes() {
            const messageSpace = document.getElementById('jakes-messages');
            messageSpace.innerHTML = `
                <p>Jakes: "Hey, want to grab a drink at the pub?"</p>
                <p>Jakes: "How are you doing? Everything okay?"</p>
                <p>Jakes: "I need to borrow some money. Can you help me out?"</p>
                <p>Jakes: "Just checking in. Howâ€™s the farm work going?"</p>
            `;
            showAlert("Jakes has messaged you. Check the message space!");
        }

        function showAlert(message, isError = false) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.innerText = message;
            alertContainer.className = isError ? 'error' : '';
            alertContainer.style.display = 'block';
            setTimeout(() => alertContainer.style.display = 'none', 3000);
        }

        function plantCrop() {
            cropPlanted = true;
            document.getElementById('background-image').src = 'crop.png'; // Change to crop background
            showAlert("Crop has been planted!");
            setTimeout(() => {
                document.getElementById('background-image').src = 'home.png'; // Return to home screen after 10 seconds
            }, 10000);
        }

        function harvestCrop() {
            if (cropPlanted) {
                const payment = getCropPayment();
                bankBalance += payment;
                cropPlanted = false;
                showAlert(`Crop harvested! You've earned $${payment}.`);
                updateUI();
                setTimeout(() => {
                    document.getElementById('background-image').src = 'home.png'; // Return to home screen after 10 seconds
                }, 10000);
            } else {
                showAlert("No crop to harvest!", true);
            }
        }

        function getCropPayment() {
            return Math.floor(Math.random() * 200) + 50;
        }

        function upgradeTools() {
            if (bankBalance >= 200) {
                bankBalance -= 200;
                toolLevel++;
                showAlert("Tools upgraded!");
                updateUI();
            } else {
                showAlert("Not enough money to upgrade tools!", true);
            }
        }

        function updateUI() {
            document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
        }

        document.getElementById('find-job').addEventListener('click', findJob);
        document.getElementById('work').addEventListener('click', work);
        document.getElementById('go-pub').addEventListener('click', goPub);
        document.getElementById('plant-crop').addEventListener('click', plantCrop);
        document.getElementById('harvest-crop').addEventListener('click', harvestCrop);
        document.getElementById('upgrade-tools').addEventListener('click', upgradeTools);
        document.getElementById('toggle-music').addEventListener('click', toggleMusic);
        document.getElementById('message-jakes').addEventListener('click', messageJakes);

        // Daily payment every minute
        setInterval(() => {
            if (job) {
                bankBalance += 100; // Daily payment amount
                showAlert("Daily payment received!");
                updateUI();
            }
        }, 60000); // 1 minute interval

        // Start the background music automatically
        playBackgroundMusic();
    </script>
</body>
</html>
