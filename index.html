<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Harvest Haven</title>
	<style>
		/* Add some basic styling for the landscape */
		#game-area {
			width: 800px;
			height: 600px;
			background-color: #87CEEB; /* Sky blue */
			position: relative;
			overflow: hidden;
			margin: 0 auto;
		}
		
		/* Style the UI elements */
		.ui {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			width: 200px;
		}
		
		.button {
			width: 150px;
			height: 50px;
			background-color: #228B22; /* Green */
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			margin: 10px;
		}
		
		.button:hover {
			background-color: #32CD32; /* Light green */
		}
		
		/* Player character styles */
		#player {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #FFA07A; /* Orange */
			position: absolute;
			top: 275px;
			left: 375px;
		}
		
		/* Farm plot styles */
		.farm-plot {
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			position: absolute;
			top: 200px;
			left: 600px;
		}
		
		/* Crop styles */
		.crop {
			width: 50px;
			height: 50px;
			background-color: #32CD32; /* Green */
			position: absolute;
			top: 25px;
			left: 25px;
			display: none;
		}
	</style>
</head>
<body>
	<div id="game-area">
		<!-- UI elements -->
		<div class="ui">
			<h2>Harvest Haven</h2>
			<p>Net Worth: $1000</p>
			<p>Bank Balance: $500</p>
			<p>Tool Level: 1</p>
			<button class="button" id="find-job" onclick="findJob()">Find Job</button>
			<button class="button" onclick="goPub()">Go to Pub</button>
			<button class="button" onclick="work()">Work</button>
			<button class="button" onclick="jakesInteraction()">Jakes Interaction</button>
			<button class="button" onclick="girlfriendVisit()">Girlfriend Visit</button>
			<button class="button" onclick="plantCrop()">Plant Crop</button>
			<button class="button" onclick="harvestCrop()">Harvest Crop</button>
			<button class="button" onclick="upgradeTools()">Upgrade Tools</button>
		</div>
		
		<!-- Player character -->
		<div id="player">Player</div>
		
		<!-- Farm plot -->
		<div class="farm-plot">
			<!-- Crop -->
			<div class="crop"></div>
		</div>
	</div>
	
	<script>
		let job = null;
		let bankBalance = 500;
		
		// Find a job
		function findJob() {
			alert('You started looking for a job.');
			job = 'Farmer'; // Assign a job
			alert(`You got a job as a ${job}!`);
			document.getElementById('find-job').style.display = 'none';
		}
		
		// Go to pub
		function goPub() {
			alert('You are now at the pub.');
		}
		
		// Work
		function work() {
			if (job) {
				alert(`You worked as a ${job} and earned $100.`);
				bankBalance += 100;
				document.querySelector('.ui p:nth-child(3)').innerText = `Bank Balance: $${bankBalance}`;
			} else {
				alert('You need to find a job first!');
			}
		}
		
		// Jakes interaction
		function jakesInteraction() {
			let choice = prompt("Jakes: 'Hey, want to grab a drink at the pub?' Do you want to go with him? (yes/no)");
			if (choice.toLowerCase() === 'yes') {
				goPub(); // Take the player to the pub
			} else {
				alert("You declined Jakes' offer.");
			}
		}
		
		// Girlfriend visit
		function girlfriendVisit() {
			alert("Your girlfriend visited you!");
			document.querySelector('.girlfriend').style.display = 'block';
			setTimeout(function() {
				document.querySelector('.girlfriend').style.display = 'none';
			}, 5000); // Hide the girlfriend after 5 seconds
		}
		
		// Plant crop
		function plantCrop() {
			alert("You planted a crop!");
			document.querySelector('.crop').style.display = 'block';
		}
		
		// Harvest crop
		function harvestCrop() {
			if (document.querySelector('.crop').style.display === 'block') {
				alert("You harvested your crop!");
				document.querySelector('.crop').style.display = 'none';
				bankBalance += 200;
				document.querySelector('.ui p:nth-child(3)').innerText = `Bank Balance: $${bankBalance}`;
			} else {
				alert("You don't have any crops to harvest!");
			}
		}
		
		// Upgrade tools
		function upgradeTools() {
			alert("You upgraded your tools!");
			// Update player's tool level
			let toolLevel = parseInt(document.querySelector('.ui p:nth-child(4)').innerText);
			toolLevel++;
			document.querySelector('.ui p:nth-child(4)').innerText = `Tool Level: ${toolLevel}`;
		}
	</script>
</body>
</html>
