<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #game-area {
            display: flex;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        #buttons-container {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttons-container button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #buttons-container button:hover {
            background-color: #555;
        }
        #info-container {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        #alert-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #alert-container.error {
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
        }
        .ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .ui p {
            margin: 5px 0;
            font-size: 16px;
        }
        .timer-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            animation: spin 30s linear infinite;
            display: none;
        }
        .timer-container.active {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
            <button id="toggle-music">Play Music</button> <!-- Added Play/Pause button -->
            <button id="message-jakes">Message Jakes</button> <!-- Added Jakes button -->
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
                <div id="jakes-messages"></div> <!-- Added Jakes messages display -->
            </div>
            <div class="timer-container" id="crop-timer"></div>
        </div>
    </div>

    <audio id="background-music" src="background-music1.mp3" loop></audio>
    <audio id="moow-sound" src="moow.mp3"></audio>

    <script>
        // Game variables
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPrices = {
            "wheat": 10,
            "corn": 15,
            "soybeans": 20
        };
        let weather = "sunny";
        let season = "spring";
        let leaderboard = [];
        let cropPlanted = false;
        let musicTrack = 1;
        let isPlaying = true;
        let jakesMessageTimer;

        // Play background music
        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        // Switch background music
        function switchBackgroundMusic() {
            const music = document.getElementById('background-music');
            musicTrack = (musicTrack === 1) ? 2 : 1;
            music.src = (musicTrack === 1) ? 'background-music1.mp3' : 'background-music2.mp3';
            music.play();
        }

        // Pause or play music
        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (isPlaying) {
                music.pause();
                document.getElementById('toggle-music').innerText = 'Play Music';
            } else {
                music.play();
                document.getElementById('toggle-music').innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        // Find a job
        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // Show the find job button again after 5 minutes
        }

        // Get a random farm-based job
        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        // Go to pub
        function goPub() {
            document.getElementById('background-image').src = 'pub.png'; // Change background image
            showAlert("You're at the pub!");
            setTimeout(returnHome, 13000); // Return home after 13 seconds
        }

        // Return home after pub
        function returnHome() {
            document.getElementById('background-image').src = 'home.png'; // Change back to home background
            showAlert("You've returned home.");
        }

        // Work
        function work() {
            if (job) {
                document.getElementById('moow-sound').play(); // Play sound effect
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                }, 300000); // Job lasts 5 minutes
                // Automatic harvesting after 3 minutes
                setTimeout(function() {
                    if (cropPlanted) {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }

        // Jakes interaction
        function messageJakes() {
            const messageSpace = document.getElementById('jakes-messages');
            messageSpace.innerHTML = `
                <p>Jakes: "Hey, want to grab a drink at the pub?"</p>
                <p>Jakes: "How are you doing? Everything okay?"</p>
                <p>Jakes: "I need to borrow some money. Can you help me out?"</p>
                <p>Jakes: "Just checking in. Howâ€™s the farm work going?"</p>
            `;
            showAlert("Jakes has messaged you. Check the message section!");
        }

        // Plant crop
        function plantCrop() {
            document.getElementById('background-image').src = 'plant_crop.png'; // Change background to planting crop
            showAlert("You've planted a crop.");
            cropPlanted = true;
            // Show crop timer
            const cropTimer = document.getElementById('crop-timer');
            cropTimer.classList.add('active');
            setTimeout(function() {
                cropTimer.classList.remove('active');
                showAlert("Your crop is ready to harvest!");
            }, 30000); // Crop grows in 30 seconds
        }

        // Harvest crop
        function harvestCrop() {
            if (cropPlanted) {
                document.getElementById('background-image').src = 'harvest_crop.png'; // Change background to harvest
                let earnings = Math.floor(Math.random() * 50) + 20;
                bankBalance += earnings;
                updateUI();
                showAlert(`You've harvested your crop and earned $${earnings}!`);
                cropPlanted = false;
            } else {
                showAlert("No crops to harvest.", true); // Show error alert
            }
        }

        // Upgrade tools
        function upgradeTools() {
            if (bankBalance >= 100) {
                toolLevel++;
                bankBalance -= 100;
                updateUI();
                showAlert("Tools upgraded successfully!");
            } else {
                showAlert("Not enough balance to upgrade tools.", true); // Show error alert
            }
        }

        // Show alert message
        function showAlert(message, isError = false) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.className = isError ? 'error' : '';
            alertContainer.querySelector('#alert-message').innerText = message;
            alertContainer.style.display = 'block';
            setTimeout(function() {
                alertContainer.style.display = 'none';
            }, 3000);
        }

        // Update UI elements
        function updateUI() {
            document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
            document.getElementById('weather').innerText = `Weather: ${weather}`;
            document.getElementById('season').innerText = `Season: ${season}`;
        }

        // Get paid daily
        function getPaidDaily() {
            if (job) {
                const dailyPay = 50;
                bankBalance += dailyPay;
                updateUI();
                showAlert(`You've received your daily payment of $${dailyPay}.`);
            }
        }

        // Start the daily payment timer
        setInterval(getPaidDaily, 60000); // Trigger payment every 1 minute

        // Event listeners
        document.getElementById('find-job').addEventListener('click', findJob);
        document.getElementById('go-pub').addEventListener('click', goPub);
        document.getElementById('work').addEventListener('click', work);
        document.getElementById('plant-crop').addEventListener('click', plantCrop);
        document.getElementById('harvest-crop').addEventListener('click', harvestCrop);
        document.getElementById('upgrade-tools').addEventListener('click', upgradeTools);
        document.getElementById('toggle-music').addEventListener('click', toggleMusic);
        document.getElementById('message-jakes').addEventListener('click', messageJakes);

        // Initialize game
        updateUI();
        playBackgroundMusic();
    </script>
</body>
</html>
