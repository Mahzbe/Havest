<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #alert-container {
            display: none;
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #alert-container.error {
            background-color: #f44336;
        }
        #alert-container p {
            margin: 0;
        }
        #background-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .ui {
            margin-top: 20px;
        }
        .ui p {
            margin: 5px 0;
        }
        .timer-container {
            width: 100px;
            height: 100px;
            border: 5px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            margin-top: 20px;
        }
        .timer-container::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #4CAF50;
            animation: spin 30s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
            </div>
            <div class="timer-container" id="crop-timer"></div>
        </div>
    </div>

    <audio id="moow-sound" src="moow.mp3"></audio>
    <audio id="background-music1" loop>
        <source src="background-music1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="background-music2" loop>
        <source src="background-music2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Game variables
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPrices = {
            "wheat": 10,
            "corn": 15,
            "soybeans": 20
        };
        let weather = "sunny";
        let season = "spring";
        let leaderboard = [];

        // Play background music
        function playBackgroundMusic() {
            const music1 = document.getElementById('background-music1');
            const music2 = document.getElementById('background-music2');
            music1.play();
            music2.play();

            // Switch between songs every 30 seconds
            setInterval(() => {
                if (music1.paused) {
                    music1.play();
                    music2.pause();
                } else {
                    music2.play();
                    music1.pause();
                }
            }, 30000); // 30 seconds
        }

        // Find a job
        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // Show the find job button again after 5 minutes
        }

        // Get a random farm-based job
        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        // Go to pub
        function goPub() {
            document.getElementById('background-image').src = 'pub.png';
            showAlert("You're at the pub!");
        }

        // Work
        function work() {
            if (job) {
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                }, 300000); // Job lasts 5 minutes
                // Automatic harvesting after 3 minutes
                setTimeout(function() {
                    if (document.querySelector('.crop').style.display === 'block') {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!");
            }
        }

        // Jakes interaction
        function jakesInteraction() {
            let choice = prompt("Jakes: 'Hey, want to grab a drink at the pub?' Do you want to go with him? (yes/no)");
            if (choice.toLowerCase() === 'yes') {
                goPub(); // Take the player to the pub
                setTimeout(function() {
                    showAlert("Jakes got drunk! You need to take him home.");
                    goHome(); // Take Jakes home
                }, 5000); // Wait for 5 seconds before Jakes gets drunk
            } else {
                showAlert("You declined Jakes' offer.");
            }
        }

        // Go home
        function goHome() {
            document.getElementById('background-image').src = 'home.png';
            showAlert("You took Jakes home.");
        }

        // Plant crop
        function plantCrop() {
            showAlert("You planted a crop!");
            document.querySelector('.crop').style.display = 'block';
        }

        // Harvest crop
        function harvestCrop() {
            if (document.querySelector('.crop').style.display === 'block') {
                showAlert("Your crop has been harvested!");
                document.getElementById('background-image').src = 'crop.png';
                setTimeout(() => {
                    document.getElementById('background-image').src = 'home.png';
                }, 10000); // Show crop image for 10 seconds
                document.querySelector('.crop').style.display = 'none';
                bankBalance += 200;
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            } else {
                showAlert("You don't have any crops to harvest!");
            }
        }

        // Upgrade tools
        function upgradeTools() {
            if (bankBalance >= 100) {
                showAlert("You upgraded your tools!");
                toolLevel++;
                bankBalance -= 100; // Deduct 100 from bank balance
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
                // Increase crop prices by $30 for each tool level upgrade
                for (let crop in cropPrices) {
                    cropPrices[crop] += 30;
                }
                updateMarketPrices(); // Update crop prices display
            } else {
                showAlert("Not enough money to upgrade tools!", true); // Show error alert
            }
        }

        // Show alert
        function showAlert(message, isError = false) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.innerText = message;
            alertContainer.style.display = 'block';
            if (isError) {
                alertContainer.classList.add('error');
            } else {
                alertContainer.classList.remove('error');
            }
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 3000);
        }

        // Update weather and season display
        function updateWeatherSeason() {
            document.getElementById('weather').innerText = `Weather: ${weather}`;
            document.getElementById('season').innerText = `Season: ${season}`;
        }

        // Update market prices display
        function updateMarketPrices() {
            let cropPricesList = '';
            for (let crop in cropPrices) {
                cropPricesList += `${crop}: $${cropPrices[crop]} `;
            }
            document.getElementById('crop-prices').innerText = cropPricesList;
        }

        // Update leaderboard display
        function updateLeaderboard() {
            let leaderboardList = '';
            for (let i = 0; i < leaderboard.length; i++) {
                leaderboardList += `${i + 1}. ${leaderboard[i].name} - ${leaderboard[i].score} `;
            }
            document.getElementById('leaderboard-list').innerText = leaderboardList;
        }

        // Initialize game
        function initGame() {
            playBackgroundMusic(); // Play background music
            updateWeatherSeason();
            updateMarketPrices();
            updateLeaderboard();
            findJob(); // Call findJob function to start the game
        }

        initGame();

        // Set interval to prompt player to go to work every 10 minutes
        setInterval(function() {
            if (job) {
                showAlert(`Time to go to work as a ${job}!`);
                // Stop any current activity (e.g., drinking at the pub)
                goHome();
                // Simulate work button click
                document.getElementById('work').click();
                // Pay player after work
                payPlayer();
            } else {
                showAlert("You need to find a job first!");
            }
        }, 600000); // 10 minutes in milliseconds

        // Pay player after work
        function payPlayer() {
            bankBalance += 100; // Pay player $100
            document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            showAlert("You got paid $100 for your work!");
        }
    </script>
</body>
</html>
