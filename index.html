<!DOCTYPE html>
<html>
<head>
    <title>Pixel Characters</title>
    <style>
        /* Basic styling for the landscape */
        #landscape {
            width: 800px;
            height: 600px;
            background-color: #87CEEB;
            position: relative;
            border: 2px solid black;
        }

        /* Character grid */
        .character {
            display: grid;
            grid-template-columns: repeat(5, 10px); /* 5 columns */
            grid-template-rows: repeat(10, 10px);  /* 10 rows */
            position: absolute;
        }

        /* Define colors for the pixel art */
        .pixel {
            width: 10px;
            height: 10px;
        }

        /* Human figure design */
        .skin { background-color: #FFDAB9; }   /* Skin color */
        .hair { background-color: #8B4513; }   /* Hair color */
        .shirt { background-color: #1E90FF; }  /* Shirt color */
        .pants { background-color: #000080; }  /* Pants color */
        .shoes { background-color: #A52A2A; }  /* Shoes color */

        /* Example placement of characters */
        #player { top: 100px; left: 100px; }
        #npc1 { top: 300px; left: 200px; }
        #npc2 { top: 400px; left: 400px; }
    </style>
</head>
<body>
    <div id="landscape">
        <!-- Player character -->
        <div id="player" class="character">
            <!-- Row 1 -->
            <div></div><div></div><div class="hair"></div><div></div><div></div>
            <!-- Row 2 -->
            <div></div><div class="hair"></div><div class="hair"></div><div class="hair"></div><div></div>
            <!-- Row 3 -->
            <div></div><div class="skin"></div><div class="skin"></div><div class="skin"></div><div></div>
            <!-- Row 4 -->
            <div></div><div class="shirt"></div><div class="shirt"></div><div class="shirt"></div><div></div>
            <!-- Row 5 -->
            <div></div><div class="pants"></div><div class="pants"></div><div class="pants"></div><div></div>
            <!-- Row 6 -->
            <div></div><div class="shoes"></div><div class="shoes"></div><div class="shoes"></div><div></div>
        </div>

        <!-- NPC 1 -->
        <div id="npc1" class="character">
            <!-- Similar design as the player with variations if needed -->
            <div></div><div></div><div class="hair"></div><div></div><div></div>
            <div></div><div class="hair"></div><div class="hair"></div><div class="hair"></div><div></div>
            <div></div><div class="skin"></div><div class="skin"></div><div class="skin"></div><div></div>
            <div></div><div class="shirt"></div><div class="shirt"></div><div class="shirt"></div><div></div>
            <div></div><div class="pants"></div><div class="pants"></div><div class="pants"></div><div></div>
            <div></div><div class="shoes"></div><div class="shoes"></div><div class="shoes"></div><div></div>
        </div>

        <!-- NPC 2 -->
        <div id="npc2" class="character">
            <!-- Same structure, different colors for uniqueness -->
            <div></div><div></div><div class="hair"></div><div></div><div></div>
            <div></div><div class="hair"></div><div class="hair"></div><div class="hair"></div><div></div>
            <div></div><div class="skin"></div><div class="skin"></div><div class="skin"></div><div></div>
            <div></div><div class="shirt"></div><div class="shirt"></div><div class="shirt"></div><div></div>
            <div></div><div class="pants"></div><div class="pants"></div><div class="pants"></div><div></div>
            <div></div><div class="shoes"></div><div class="shoes"></div><div class="shoes"></div><div></div>
        </div>
    </div>

    <script>
        // Movement controls (same as before, for each character)
        document.addEventListener('keydown', (event) => {
            const player = document.getElementById('player');
            let top = parseInt(player.style.top);
            let left = parseInt(player.style.left);

            switch (event.key) {
                case 'ArrowUp':
                    player.style.top = (top - 10) + 'px';
                    break;
                case 'ArrowDown':
                    player.style.top = (top + 10) + 'px';
                    break;
                case 'ArrowLeft':
                    player.style.left = (left - 10) + 'px';
                    break;
                case 'ArrowRight':
                    player.style.left = (left + 10) + 'px';
                    break;
            }
        });
    </script>
</body>
</html>
