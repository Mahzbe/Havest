<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #game-area {
            display: flex;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        #buttons-container {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttons-container button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #buttons-container button:hover {
            background-color: #555;
        }
        #info-container {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        #alert-container {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        #alert-container.error {
            color: red;
        }
        .ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .ui p {
            margin: 5px 0;
            font-size: 16px;
        }
        .timer-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            animation: spin 30s linear infinite;
            display: none;
        }
        .timer-container.active {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
            <button id="toggle-music">Play Music</button>
            <button id="message-jakes">Message Jakes</button>
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
                <div id="jakes-messages"></div>
            </div>
            <div class="timer-container" id="crop-timer"></div>
        </div>
    </div>

    <audio id="background-music" src="background-music1.mp3" loop></audio>
    <audio id="moow-sound" src="moow.mp3"></audio>

    <script>
        // Game variables
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPrices = {
            "wheat": 10,
            "corn": 15,
            "soybeans": 20
        };
        let weather = "sunny";
        let season = "spring";
        let leaderboard = [];
        let cropPlanted = false;
        let musicTrack = 1;
        let isPlaying = true;
        let jakesMessageTimer;

        // Play background music
        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        // Switch background music
        function switchBackgroundMusic() {
            const music = document.getElementById('background-music');
            musicTrack = (musicTrack === 1) ? 2 : 1;
            music.src = (musicTrack === 1) ? 'background-music1.mp3' : 'background-music2.mp3';
            music.play();
        }

        // Pause or play music
        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (isPlaying) {
                music.pause();
                document.getElementById('toggle-music').innerText = 'Play Music';
            } else {
                music.play();
                document.getElementById('toggle-music').innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        // Find a job
        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // Show the find job button again after 5 minutes
        }

        // Get a random farm-based job
        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        // Go to pub and return home after 13 seconds
        function goPub() {
            document.getElementById('background-image').src = 'pub.png'; // Change background image to pub
            showAlert("You're at the pub!");

            setTimeout(() => {
                document.getElementById('background-image').src = 'home.png'; // Return to home after 13 seconds
                showAlert("You've returned home.");
            }, 13000); // 13 seconds
        }

        // Work
        function work() {
            if (job) {
                document.getElementById('moow-sound').play(); // Play sound effect
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                }, 300000); // Job lasts 5 minutes
                // Automatic harvesting after 3 minutes
                setTimeout(function() {
                    if (cropPlanted) {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }

        // Jakes interaction
        function messageJakes() {
            const messageSpace = document.getElementById('jakes-messages');
            messageSpace.innerHTML = `
                <p>Jakes: "Hey, want to grab a drink at the pub?"</p>
                <button onclick="respondToJakes(true)">Yes</button>
                <button onclick="respondToJakes(false)">No</button>
                <p>Jakes: "I need to borrow some money. Can you help me out?"</p>
                <button onclick="respondToMoneyRequest(true)">Yes</button>
                <button onclick="respondToMoneyRequest(false)">No</button>
            `;
        }

        function respondToJakes(agree) {
            if (agree) {
                goPub(); // If player agrees, go to pub
            }
            clearJakesMessages();
        }

        function respondToMoneyRequest(agree) {
            if (agree) {
                bankBalance -= 50; // Deduct $50 if player agrees to lend money
                updateUI();
                showAlert("You lent $50 to Jakes.");
            } else {
                showAlert("You declined Jakes' request.");
            }
            clearJakesMessages();
        }

        function clearJakesMessages() {
            document.getElementById('jakes-messages').innerHTML = ""; // Clear Jakes' messages after responding
        }

        // Plant crop
        function plantCrop() {
            if (!cropPlanted) {
                cropPlanted = true;
                showAlert("You planted a crop.");
                document.getElementById('crop-timer').classList.add('active'); // Start timer animation
                // Crop will grow in 3 minutes
                setTimeout(function() {
                    showAlert("Your crop is ready for harvest.");
                    document.getElementById('crop-timer').classList.remove('active'); // Stop timer animation
                }, 180000); // 3 minutes
            } else {
                showAlert("You already have a crop planted!", true); // Show error alert
            }
        }

        // Harvest crop
        function harvestCrop() {
            if (cropPlanted) {
                cropPlanted = false;
                let cropType = "wheat"; // This could be randomized or chosen by player
                let income = cropPrices[cropType] * toolLevel;
                bankBalance += income;
                showAlert(`You harvested ${cropType} and earned $${income}.`);
                updateUI();
            } else {
                showAlert("You have no crops to harvest!", true); // Show error alert
            }
        }

        // Upgrade tools
        function upgradeTools() {
            if (bankBalance >= 100) {
                toolLevel++;
                bankBalance -= 100;
                showAlert("Your tools have been upgraded.");
                updateUI();
            } else {
                showAlert("You don't have enough money to upgrade tools!", true); // Show error alert
            }
        }

        // Show alert
        function showAlert(message, isError = false) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.innerText = message;
            alertContainer.style.display = 'block';
            if (isError) {
                alertContainer.classList.add('error');
            } else {
                alertContainer.classList.remove('error');
            }
            setTimeout(function() {
                alertContainer.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        // Update UI
        function updateUI() {
            document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
        }

        // Initialize
        playBackgroundMusic();

        // Button event listeners
        document.getElementById('find-job').addEventListener('click', findJob);
        document.getElementById('work').addEventListener('click', work);
        document.getElementById('go-pub').addEventListener('click', goPub);
        document.getElementById('plant-crop').addEventListener('click', plantCrop);
        document.getElementById('harvest-crop').addEventListener('click', harvestCrop);
        document.getElementById('upgrade-tools').addEventListener('click', upgradeTools);
        document.getElementById('toggle-music').addEventListener('click', toggleMusic);
        document.getElementById('message-jakes').addEventListener('click', messageJakes);
    </script>
</body>
</html>
