<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #game-area {
            display: flex;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        #buttons-container {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttons-container button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #buttons-container button:hover {
            background-color: #555;
        }
        #info-container {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        #alert-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 10;
        }
        #alert-container.error {
            color: red;
        }
        .ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .ui p {
            margin: 5px 0;
            font-size: 16px;
        }
        .timer-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            animation: spin 30s linear infinite;
            display: none;
        }
        .timer-container.active {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
            <button id="toggle-music">Play Music</button> <!-- Play/Pause button -->
            <button id="message-jakes">Message Jakes</button> <!-- Jakes button -->
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
                <div id="jakes-messages"></div> <!-- Jakes messages display -->
            </div>
            <div class="timer-container" id="crop-timer"></div>
        </div>
    </div>

    <audio id="background-music" src="background-music1.mp3" loop></audio>
    <audio id="moow-sound" src="moow.mp3"></audio>

    <script>
        // Game variables
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPrices = {
            "wheat": 10,
            "corn": 15,
            "soybeans": 20
        };
        let weather = "sunny";
        let season = "spring";
        let leaderboard = [];
        let cropPlanted = false;
        let musicTrack = 1;
        let isPlaying = true;
        let jakesMessageTimer;

        // Play background music
        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        // Switch background music
        function switchBackgroundMusic() {
            const music = document.getElementById('background-music');
            musicTrack = (musicTrack === 1) ? 2 : 1;
            music.src = (musicTrack === 1) ? 'background-music1.mp3' : 'background-music2.mp3';
            music.play();
        }

        // Pause or play music
        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (isPlaying) {
                music.pause();
                document.getElementById('toggle-music').innerText = 'Play Music';
            } else {
                music.play();
                document.getElementById('toggle-music').innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        // Find a job
        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // Show the find job button again after 5 minutes
        }

        // Get a random farm-based job
        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        // Go to pub
        function goPub() {
            document.getElementById('background-image').src = 'pub.png'; // Change background image
            showAlert("You're at the pub!");
            setTimeout(() => returnHome(), 13000); // Return home after 13 seconds
        }

        // Return to home
        function returnHome() {
            document.getElementById('background-image').src = 'home.png';
            showAlert("You're back home!");
        }

        // Work
        function work() {
            if (job) {
                document.getElementById('moow-sound').play(); // Play sound effect
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                }, 300000); // Job lasts 5 minutes
                // Automatic harvesting after 3 minutes
                setTimeout(function() {
                    if (cropPlanted) {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }

        // Jakes interaction
        function messageJakes() {
            const messageSpace = document.getElementById('jakes-messages');
            messageSpace.innerHTML = `
                <p>Jakes: "Hey, want to grab a drink at the pub?"</p>
                <p>Jakes: "How are you doing? Everything okay?"</p>
                <p>Jakes: "I need to borrow some money. Can you help me out?"</p>
                <p>Jakes: "Just checking in. How’s the farm work going?"</p>
            `;
            showAlert("Jakes has messaged you. Check the message space!");
        }

        // Get a random message from Jakes
        function getRandomJakesMessage() {
            const jakesMessages = [
                "Hey! Want to grab a drink at the pub?",
                "How are you doing? Everything okay?",
                "I need to borrow some money. Can you help me out?",
                "Just checking in. How’s the farm work going?"
            ];
            const randomMessage = jakesMessages[Math.floor(Math.random() * jakesMessages.length)];
            document.getElementById('jakes-messages').innerText = `Jakes: ${randomMessage}`;
        }

        // Plant a crop
        function plantCrop() {
            if (job) {
                cropPlanted = true;
                document.getElementById('background-image').src = 'crop.png'; // Show crop background
                showAlert("You've planted a crop!");
                setTimeout(returnHome, 10000); // Return home after 10 seconds
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }

        // Harvest a crop
        function harvestCrop() {
            if (cropPlanted) {
                cropPlanted = false;
                document.getElementById('background-image').src = 'crop.png'; // Show crop background
                bankBalance += cropPrices["wheat"]; // Increase bank balance with crop sale
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                showAlert("You've harvested a crop and earned money!");
                setTimeout(returnHome, 10000); // Return home after 10 seconds
            } else {
                showAlert("No crops to harvest!", true); // Show error alert
            }
        }

        // Upgrade tools
        function upgradeTools() {
            if (bankBalance >= 100) {
                toolLevel++;
                bankBalance -= 100;
                document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                showAlert("You've upgraded your tools!");
            } else {
                showAlert("Not enough money to upgrade tools!", true); // Show error alert
            }
        }

        // Show alert messages
        function showAlert(message, isError = false) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.innerText = message;
            alertContainer.style.display = 'block';
            alertContainer.style.backgroundColor = isError ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 0, 0, 0.8)';
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 3000); // Show alert for 3 seconds
        }

        // Daily payment every 1 minute
        function dailyPayment() {
            bankBalance += 50; // Add $50 to bank balance every minute
            document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            showAlert("You've received your daily payment!");
        }
        setInterval(dailyPayment, 60000); // Trigger daily payment every minute

        // Trigger background music on load
        playBackgroundMusic();

        // Event listeners for buttons
        document.getElementById('find-job').addEventListener('click', findJob);
        document.getElementById('work').addEventListener('click', work);
        document.getElementById('go-pub').addEventListener('click', goPub);
        document.getElementById('plant-crop').addEventListener('click', plantCrop);
        document.getElementById('harvest-crop').addEventListener('click', harvestCrop);
        document.getElementById('upgrade-tools').addEventListener('click', upgradeTools);
        document.getElementById('toggle-music').addEventListener('click', toggleMusic);
        document.getElementById('message-jakes').addEventListener('click', messageJakes);
    </script>
</body>
</html>
