<!DOCTYPE html>
<html>
<head>
	<title>Harvest Haven</title>
	<style>
		/* Add some basic styling for the landscape */
		#landscape {
			width: 800px;
			height: 600px;
			background-color: #87CEEB; /* Sky blue */
			position: relative;
		}
		
		#farm {
			width: 100px;
			height: 100px;
			background-color: #32CD32; /* Lime green */
			position: absolute;
			top: 200px;
			left: 200px;
			border-radius: 50%;
		}
		
		#shop {
			width: 100px;
			height: 100px;
			background-color: #6495ED; /* Cornflower blue */
			position: absolute;
			top: 300px;
			left: 400px;
			border-radius: 50%;
		}
		
		#npc {
			width: 50px;
			height: 50px;
			background-color: #FF0000; /* Red */
			position: absolute;
			top: 250px;
			left: 250px;
			border-radius: 50%;
		}
		
		#player {
			width: 50px;
			height: 50px;
			background-color: #FFFF00; /* Yellow */
			position: absolute;
			top: 100px;
			left: 100px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="landscape">
		<div id="farm"></div>
		<div id="shop"></div>
		<div id="npc"></div>
		<div id="player"></div>
	</div>
	<div id="game-info">
		<p>Day: <span id="day">1</span></p>
		<p>Money: <span id="money">100</span></p>
		<p>Farm Level: <span id="farm-level">1</span></p>
		<p>Shop Level: <span id="shop-level">1</span></p>
	</div>
	<input id="player-input" type="text" placeholder="Enter command (e.g., 'move to farm', 'talk to npc', etc.)">
	<button id="submit-btn">Submit</button>
	<div id="game-output"></div>
	
	<script>
		// Get game elements
		const gameInfo = document.getElementById('game-info');
		const playerInput = document.getElementById('player-input');
		const submitBtn = document.getElementById('submit-btn');
		const gameOutput = document.getElementById('game-output');
		const landscape = document.getElementById('landscape');
		const farm = document.getElementById('farm');
		const shop = document.getElementById('shop');
		const npc = document.getElementById('npc');
		const player = document.getElementById('player');
		
		// Initialize game state
		let day = 1;
		let money = 100;
		let farmLevel = 1;
		let shopLevel = 1;
		let npcLocation = 'farm';
		let playerLocation = 'start';
		
		// Define NPCs
		const npcs = [
			{
				name: 'Farmer Brown',
				responses: [
					'Hello! Welcome to Harvest Haven.',
					"How's your farm coming along?",
					"I've got some fresh produce for sale."
				],
				location: 'farm'
			},
			{
				name: 'Town Mayor',
				responses: [
					'Greetings! I\'m the town mayor.',
					'We\'re glad to have you in Harvest Haven.',
					'Let me know if you need anything.'
				],
				location: 'town hall'
			}
		];
		
		// Handle player input
		submitBtn.addEventListener('click', () => {
			const playerInputValue = playerInput.value.trim();
			if (playerInputValue) {
				// Handle player input logic here
				if (playerInputValue === 'move to farm') {
					playerLocation = 'farm';
					player.style.top = '200px';
					player.style.left = '200px';
				} else if (playerInputValue === 'move to shop') {
					playerLocation = 'shop';
					player.style.top = '300px';
					player.style.left = '400px';
				} else if (playerInputValue === 'talk to npc') {
					const npcResponse = getNPCResponse();
					gameOutput.innerHTML += `<p>${npcResponse}</p>`;
				} else if (playerInputValue === 'work on farm') {
					handleFarming();
				} else if (playerInputValue === 'shop') {
					handleShopping();
				} else if (playerInputValue === 'upgrade farm') {
					handleUpgradeFarm();
				} else if (playerInputValue === 'upgrade shop') {
					handleUpgradeShop();
				}
				playerInput.value = '';
			}
		});
		
		// Get NPC response
		function getNPCResponse() {
			// Simple response logic for now
			const npc = npcs.find(npc => npc.location === npcLocation);
			return `${npc.name}: ${npc.responses[Math.floor(Math.random() * npc.responses.length)]}`;
		}
		
		// Handle farming
		function handleFarming() {
			money += 20;
			farmLevel += 1;
			gameOutput.innerHTML += `<p>You worked on your farm and earned $20.</p>`;
		}
		
		// Handle shopping
		function handleShopping() {
			money -= 10;
			shopLevel += 1;
			gameOutput.innerHTML += `<p>You bought some supplies for $10.</p>`;
		}
		
		// Handle upgrading farm
		function handleUpgradeFarm() {
			if (money >= 50) {
				money -= 50;
				farmLevel += 1;
				gameOutput.innerHTML += `<p>You upgraded your farm!</p>`;
			} else {
				gameOutput.innerHTML += `<p>You don't have enough money to upgrade your farm.</p>`;
			}
		}
		
		// Handle upgrading shop
		function handleUpgradeShop() {
			if (money >= 50) {
				money -= 50;
				shopLevel += 1;
				gameOutput.innerHTML += `<p>You upgraded your shop!</p>`;
			} else {
				gameOutput.innerHTML += `<p>You don't have enough money to upgrade your shop.</p>`;
			}
		}
		
		// Move NPC
		setInterval(() => {
			if (npcLocation === 'farm') {
				npcLocation = 'shop';
				npc.style.top = '300px';
				npc.style.left = '400px';
			} else {
				npcLocation = 'farm';
				npc.style.top = '200px';
				npc.style.left = '200px';
			}
		}, 5000);
		
		// Update game state
		setInterval(() => {
			day++;
			gameInfo.innerHTML = `
				<p>Day: <span id="day">${day}</span></p>
				<p>Money: <span id="money">${money}</span></p>
				<p>Farm Level: <span id="farm-level">${farmLevel}</span></p>
				<p>Shop Level: <span id="shop-level">${shopLevel}</span></p>
			`;
		}, 1000);
	</script>
</body>
</html>
