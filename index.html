<!DOCTYPE html>
<html>
<head>
    <title>Harvest Haven</title>
    <style>
        /* Basic styling for the landscape */
        #landscape {
            width: 800px;
            height: 600px;
            background-color: #87CEEB; /* Sky blue */
            position: relative;
            margin: 0 auto;
        }

        /* Styling for farm, shop, and house */
        #farm, #shop, #house {
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
        }

        #farm {
            background-color: #32CD32; /* Lime green */
            top: 200px;
            left: 100px;
        }

        #shop {
            background-color: #6495ED; /* Cornflower blue */
            top: 200px;
            left: 600px;
        }

        #house {
            background-color: #FFD700; /* Gold */
            top: 400px;
            left: 350px;
        }

        /* Styling for NPCs and player */
        .character {
            width: 50px;
            height: 50px;
            position: absolute;
            border-radius: 50%;
        }

        /* Names for characters */
        .name-tag {
            position: absolute;
            width: 100%;
            text-align: center;
            color: black;
            font-weight: bold;
            font-size: 14px;
            top: -20px;
        }

        #npc1 {
            background-color: #FF0000; /* Red */
            top: 300px;
            left: 150px;
        }

        #npc2 {
            background-color: #FF6347; /* Tomato */
            top: 300px;
            left: 550px;
        }

        #player {
            background-color: #FFFF00; /* Yellow */
            top: 100px;
            left: 400px;
        }

        /* Joystick container and buttons */
        #joystick {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 5px;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        /* Menu styles */
        #menu {
            margin: 10px;
            text-align: center;
        }

        #menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="start-game">Start Game</button>
        <button id="view-instructions">Instructions</button>
        <button id="exit-game">Exit Game</button>
    </div>

    <div id="landscape">
        <div id="farm"></div>
        <div id="shop"></div>
        <div id="house"></div>
        
        <!-- NPC1 with name -->
        <div id="npc1" class="character">
            <div class="name-tag">NPC1</div>
        </div>
        
        <!-- NPC2 with name -->
        <div id="npc2" class="character">
            <div class="name-tag">NPC2</div>
        </div>
        
        <!-- Player with name -->
        <div id="player" class="character">
            <div class="name-tag">Player</div>
        </div>
    </div>

    <!-- Joystick controls -->
    <div id="joystick">
        <button class="control-btn" id="left">←</button>
        <div>
            <button class="control-btn" id="up">↑</button>
            <button class="control-btn" id="down">↓</button>
        </div>
        <button class="control-btn" id="right">→</button>
    </div>

    <script>
        const player = document.getElementById('player');
        const npc1 = document.getElementById('npc1');
        const npc2 = document.getElementById('npc2');

        // Random movement for NPCs
        function moveNPC(npc) {
            const directions = ['left', 'right', 'up', 'down'];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];

            switch(randomDirection) {
                case 'left':
                    npc.style.left = `${parseInt(npc.style.left) - 10}px`;
                    break;
                case 'right':
                    npc.style.left = `${parseInt(npc.style.left) + 10}px`;
                    break;
                case 'up':
                    npc.style.top = `${parseInt(npc.style.top) - 10}px`;
                    break;
                case 'down':
                    npc.style.top = `${parseInt(npc.style.top) + 10}px`;
                    break;
            }
        }

        // Control the player's movement
        document.getElementById('left').addEventListener('click', () => {
            player.style.left = `${parseInt(player.style.left) - 10}px`;
        });

        document.getElementById('right').addEventListener('click', () => {
            player.style.left = `${parseInt(player.style.left) + 10}px`;
        });

        document.getElementById('up').addEventListener('click', () => {
            player.style.top = `${parseInt(player.style.top) - 10}px`;
        });

        document.getElementById('down').addEventListener('click', () => {
            player.style.top = `${parseInt(player.style.top) + 10}px`;
        });

        setInterval(() => {
            moveNPC(npc1);
            moveNPC(npc2);
        }, 1000);

        // Interaction logic
        function checkInteraction() {
            const playerRect = player.getBoundingClientRect();
            const npc1Rect = npc1.getBoundingClientRect();
            const npc2Rect = npc2.getBoundingClientRect();

            if (playerRect.left < npc1Rect.right && playerRect.right > npc1Rect.left &&
                playerRect.top < npc1Rect.bottom && playerRect.bottom > npc1Rect.top) {
                alert("Player is interacting with NPC1");
            }

            if (playerRect.left < npc2Rect.right && playerRect.right > npc2Rect.left &&
                playerRect.top < npc2Rect.bottom && playerRect.bottom > npc2Rect.top) {
                alert("Player is interacting with NPC2");
            }
        }

        // Check for interactions after each move
        setInterval(() => {
            checkInteraction();
        }, 100);
    </script>
</body>
</html>
