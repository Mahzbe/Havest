<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Harvest Haven</title>
	<style>
		/* Add some basic styling for the landscape */
		#game-area {
			width: 800px;
			height: 600px;
			background-color: #87CEEB; /* Sky blue */
			position: relative;
			overflow: hidden;
			margin: 0 auto;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* Style the UI elements */
		.ui {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			width: 200px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.button {
			width: 150px;
			height: 50px;
			background-color: #228B22; /* Green */
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			margin: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.button:hover {
			background-color: #32CD32; /* Light green */
		}
		
		/* Player character styles */
		#player {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #FFA07A; /* Orange */
			position: absolute;
			top: 275px;
			left: 375px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* Farm plot styles */
		.farm-plot {
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			position: absolute;
			top: 200px;
			left: 600px;
			background-color: #32CD32; /* Green */
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* Crop styles */
		.crop {
			width: 50px;
			height: 50px;
			background-color: #32CD32; /* Green */
			position: absolute;
			top: 25px;
			left: 25px;
			border-radius: 50%;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* SweetAlert styling */
		.swal-modal {
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.swal-title {
			color: #228B22; /* Green */
		}
		
		.swal-text {
			color: #666;
		}
		
		.swal-button {
			background-color: #228B22; /* Green */
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			margin: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.swal-button:hover {
			background-color: #32CD32; /* Light green */
		}
	</style>
</head>
<body>
	<div id="game-area">
		<!-- UI elements -->
		<div class="ui">
			<h2>Harvest Haven</h2>
			<p>Net Worth: $1000</p>
			<p>Bank Balance: $500</p>
			<p>Tool Level: 1</p>
			<button class="button" id="find-job" onclick="findJob()">Find Job</button>
			<button class="button" onclick="goPub()">Go to Pub</button>
			<button class="button" onclick="work()">Work</button>
			<button class="button" onclick="jakesInteraction()">Jakes Interaction</
			<button class="button" onclick="plantCrop()">Plant Crop</button>
			<button class="button" onclick="harvestCrop()">Harvest Crop</button>
			<button class="button" onclick="upgradeTools()">Upgrade Tools</button>
		</div>
		
		<!-- Player character -->
		<div id="player">Player</div>
		
		<!-- Farm plot -->
		<div class="farm-plot">
			<!-- Crop -->
			<div class="crop"></div>
		</div>
	</div>
	
	<script src="(link unavailable)"></script>
	<script>
		let job = null;
		let bankBalance = 500;
		
		// Find a job
		function findJob() {
			swal.fire({
				title: "Job Found!",
				text: "You've been hired as a " + getJob() + "!",
				icon: "success",
			});
			job = getJob();
			document.getElementById('find-job').style.display = 'none';
			setTimeout(function() {
				document.getElementById('find-job').style.display = 'block';
			}, 300000); // Show the find job button again after 5 minutes
		}
		
		// Get a random farm-based job
		function getJob() {
			let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
			return jobs[Math.floor(Math.random() * jobs.length)];
		}
		
		// Go to pub
		function goPub() {
			swal.fire({
				title: "You're at the Pub!",
				text: "You're now at the pub.",
				icon: "success",
			});
		}
		
		// Work
		function work() {
			if (job) {
				swal.fire({
					title: "Job Started!",
					text: "You're working as a " + job + "!",
					icon: "success",
				});
				setTimeout(function() {
					swal.fire({
						title: "Job Ended!",
						text: "Your job as a " + job + " has ended.",
						icon: "info",
					});
					job = null;
				}, 300000); // Job lasts 5 minutes
				// Automatic harvesting after 3 minutes
				setTimeout(function() {
					if (document.querySelector('.crop').style.display === 'block') {
						swal.fire({
							title: "Harvest Time!",
							text: "Your crop has been harvested!",
							icon: "success",
						});
						document.querySelector('.crop').style.display = 'none';
						bankBalance += 200;
						document.querySelector('.ui p:nth-child(3)').innerText = `Bank Balance: $${bankBalance}`;
					}
				}, 180000); // Harvest after 3 minutes
			} else {
				swal.fire({
					title: "No Job!",
					text: "You need to find a job first!",
					icon: "error",
				});
			}
		}
		
		// Jakes interaction
		function jakesInteraction() {
			let choice = prompt("Jakes: 'Hey, want to grab a drink at the pub?' Do you want to go with him? (yes/no)");
			if (choice.toLowerCase() === 'yes') {
				goPub(); // Take the player to the pub
				setTimeout(function() {
					swal.fire({
						title: "Jakes Got Drunk!",
						text: "Jakes got drunk! You need to take him home.",
						icon: "info",
					});
					goHome(); // Take Jakes home
				}, 5000); // Wait for 5 seconds before Jakes gets drunk
			} else {
				swal.fire({
					title: "Declined!",
					text: "You declined Jakes' offer.",
					icon: "error",
				});
			}
		}
		
		// Go home
		function goHome() {
			swal.fire({
				title: "Took Jakes Home!",
				text: "You took Jakes home.",
				icon: "success",
			});
		}
		
		// Plant crop
		function plantCrop() {
			swal.fire({
				title: "Crop Planted!",
				text: "You planted a crop!",
				icon: "success",
			});
			document.querySelector('.crop').style.display = 'block';
		}
		
		// Harvest crop
		function harvestCrop() {
			if (document.querySelector('.crop').style.display === 'block') {
				swal.fire({
					title: "Harvest Time!",
					text: "Your crop has been harvested!",
					icon: "success",
				});
				document.querySelector('.crop').style.display = 'none';
				bankBalance += 200;
				document.querySelector('.ui p:nth-child(3)').innerText = `Bank Balance: $${bankBalance}`;
			} else {
				swal.fire({
					title: "No Crop!",
					text: "You don't have any crops to harvest!",
					icon: "error",
				});
			}
		}
		
		// Upgrade tools
		function upgradeTools() {
			swal.fire({
				title: "Tools Upgraded!",
				text: "You upgraded your tools!",
				icon: "success",
			});
			// Update player's tool level
			let toolLevel = parseInt(document.querySelector('.ui p:nth-child(4)').innerText);
			toolLevel++;
			document.querySelector('.ui p:nth-child(4)').innerText = `Tool Level: ${toolLevel}`;
		}
	</script>
</body>
</html>
