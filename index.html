<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        /* Your existing styles */
        #alert-container {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #alert-yes, #alert-no {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <!-- Your existing game-area content -->
    </div>

    <audio id="background-music" src="background-music1.mp3" loop></audio>
    <audio id="moow-sound" src="moow.mp3"></audio>

    <div id="alert-container">
        <p id="alert-message"></p>
        <button id="alert-yes">Yes</button>
        <button id="alert-no">No</button>
    </div>

    <script>
        // Your existing variables
        let bankBalance = 100; // Example balance
        let job = null;
        let cropPlanted = false;
        let toolLevel = 1;
        let musicTrack = 1;
        let isPlaying = true;
        let weather = 'Sunny'; // Example weather
        let season = 'Spring'; // Example season
        let cropPrices = {
            'Wheat': 50,
            'Corn': 40
        };
        let leaderboard = [
            { name: 'Player1', score: 1000 },
            { name: 'Player2', score: 800 }
        ];

        // Play background music
        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        // Switch background music
        function switchBackgroundMusic() {
            const music = document.getElementById('background-music');
            musicTrack = (musicTrack === 1) ? 2 : 1;
            music.src = (musicTrack === 1) ? 'background-music1.mp3' : 'background-music2.mp3';
            music.play();
        }

        // Pause or play music
        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (isPlaying) {
                music.pause();
                document.getElementById('toggle-music').innerText = 'Play Music';
            } else {
                music.play();
                document.getElementById('toggle-music').innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        // Find a job
        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000); // Show the find job button again after 5 minutes
        }

        // Get a random farm-based job
        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        // Go to pub
        function goPub() {
            document.getElementById('background-image').src = 'pub.png'; // Change background image
            showAlert("You're at the pub!");
        }

        // Work
        function work() {
            if (job) {
                document.getElementById('moow-sound').play(); // Play sound effect
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                }, 300000); // Job lasts 5 minutes
                // Automatic harvesting after 3 minutes
                setTimeout(function() {
                    if (cropPlanted) {
                        harvestCrop();
                    }
                }, 180000); // Harvest after 3 minutes
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }

        // Jakes interaction
        function jakesInteraction() {
            const messages = [
                "Jakes: 'Hey, want to grab a drink at the pub?'",
                "Jakes: 'How are you doing today?'",
                "Jakes: 'Can I borrow $50?'"
            ];
            let messageIndex = 0;

            function showNextMessage() {
                if (messageIndex < messages.length) {
                    showAlert(messages[messageIndex], false, function(response) {
                        if (messageIndex === 0 && response === 'yes') {
                            goPub(); // Take the player to the pub
                        } else if (messageIndex === 2 && response === 'yes') {
                            if (bankBalance >= 50) {
                                bankBalance -= 50; // Deduct $50
                                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                                showAlert("You lent $50 to Jakes.");
                            } else {
                                showAlert("Not enough money to lend to Jakes!", true); // Show error alert
                            }
                        } 
                        messageIndex++;
                        showNextMessage(); // Show the next message
                    });
                }
            }

            showNextMessage(); // Start showing messages
        }

        // Plant crop
        function plantCrop() {
            document.getElementById('background-image').src = 'crop.png'; // Show crop background
            showAlert("You planted a crop!");
            document.getElementById('crop-timer').classList.add('active'); // Start crop timer
            cropPlanted = true;
            setTimeout(function() {
                document.getElementById('background-image').src = 'home.png'; // Revert to home background after 10 seconds
                document.getElementById('crop-timer').classList.remove('active'); // Stop crop timer
            }, 10000); // 10 seconds
        }

        // Harvest crop
        function harvestCrop() {
            if (cropPlanted) {
                bankBalance += 50; // Pay player $50 for harvesting
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                showAlert("You harvested the crop and earned $50!");
                cropPlanted = false;
            } else {
                showAlert("You don't have any crops to harvest!", true); // Show error alert
            }
        }

        // Upgrade tools
        function upgradeTools() {
            if (bankBalance >= 100) {
                showAlert("You upgraded your tools!");
                toolLevel++;
                bankBalance -= 100; // Deduct 100 from bank balance
                document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
                document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
                // Increase crop prices by $30 for each tool level upgrade
                for (let crop in cropPrices) {
                    cropPrices[crop] += 30;
                }
                updateMarketPrices(); // Update crop prices display
            } else {
                showAlert("Not enough money to upgrade tools!", true); // Show error alert
            }
        }

        // Show alert
        function showAlert(message, isError = false, callback = null) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            const alertYes = document.getElementById('alert-yes');
            const alertNo = document.getElementById('alert-no');
            alertMessage.innerText = message;
            alertYes.style.display = 'none';
            alertNo.style.display = 'none';
            alertContainer.style.display = 'block';

            if (callback) {
                alertYes.style.display = 'inline';
                alertNo.style.display = 'inline';

                alertYes.onclick = function() {
                    alertContainer.style.display = 'none';
                    callback('yes');
                };

                alertNo.onclick = function() {
                    alertContainer.style.display = 'none';
                    callback('no');
                };
            } else {
                setTimeout(() => {
                    alertContainer.style.display = 'none';
                }, 3000);
            }
        }

        // Update weather and season display
        function updateWeatherSeason() {
            document.getElementById('weather').innerText = `Weather: ${weather}`;
            document.getElementById('season').innerText = `Season: ${season}`;
        }

        // Update market prices display
        function updateMarketPrices() {
            let cropPricesList = '';
            for (let crop in cropPrices) {
                cropPricesList += `${crop}: $${cropPrices[crop]} `;
            }
            document.getElementById('crop-prices').innerText = cropPricesList;
        }

        // Update leaderboard display
        function updateLeaderboard() {
            let leaderboardList = '';
            for (let i = 0; i < leaderboard.length; i++) {
                leaderboardList += `${i + 1}. ${leaderboard[i].name} - ${leaderboard[i].score} `;
            }
            document.getElementById('leaderboard-list').innerText = leaderboardList;
        }

        // Initialize game
        function initGame() {
            updateWeatherSeason();
            updateMarketPrices();
            updateLeaderboard();
            findJob(); // Call findJob function to start the game
            playBackgroundMusic(); // Play background music
        }

        initGame();

        // Set interval to prompt player to go to work every 10 minutes
        setInterval(function() {
            if (job) {
                showAlert(`Time to go to work as a ${job}!`);
                // Stop any current activity (e.g., drinking at the pub)
                goHome();
                // Simulate work button click
                document.getElementById('work').click();
                // Pay player after work
                payPlayer();
            } else {
                showAlert("You need to find a job first!", true); // Show error alert
            }
        }, 600000); // Every 10 minutes
    </script>
</body>
</html>
