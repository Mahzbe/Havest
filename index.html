<!DOCTYPE html>
<html>
<head>
	<title>Harvest Haven</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		#game-container {
			width: 800px;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		#game-info {
			margin-bottom: 20px;
		}
		
		#npc-locations {
			margin-bottom: 20px;
		}
		
		#player-input {
			width: 100%;
			height: 30px;
			padding: 10px;
			margin-bottom: 10px;
		}
		
		#submit-btn {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#game-output {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="game-container">
		<div id="game-info">
			<p>Day: <span id="day">1</span></p>
			<p>Money: <span id="money">100</span></p>
			<p>Farm Level: <span id="farm-level">1</span></p>
			<p>Shop Level: <span id="shop-level">1</span></p>
		</div>
		<div id="npc-locations">
			<!-- NPC locations will be displayed here -->
		</div>
		<input id="player-input" type="text">
		<button id="submit-btn">Submit</button>
		<div id="game-output">
			<!-- Game output will be displayed here -->
		</div>
	</div>
	
	<script>
		// Get game elements
		const gameContainer = document.getElementById('game-container');
		const gameInfo = document.getElementById('game-info');
		const npcLocations = document.getElementById('npc-locations');
		const playerInput = document.getElementById('player-input');
		const submitBtn = document.getElementById('submit-btn');
		const gameOutput = document.getElementById('game-output');
		
		// Initialize game state
		let day = 1;
		let money = 100;
		let farmLevel = 1;
		let shopLevel = 1;
		
		// Define NPCs
		const npcs = [
			{
				name: 'Farmer Brown',
				responses: [
					'Hello! Welcome to Harvest Haven.',
					"How's your farm coming along?",
					"I've got some fresh produce for sale."
				],
				location: 'farm'
			},
			{
				name: 'Town Mayor',
				responses: [
					'Greetings! I\'m the town mayor.',
					'We\'re glad to have you in Harvest Haven.',
					'Let me know if you need anything.'
				],
				location: 'town hall'
			}
		];
		
		// Handle player input
		submitBtn.addEventListener('click', () => {
			const playerInputValue = playerInput.value.trim();
			if (playerInputValue) {
				// Handle player input logic here
				const npcResponse = getNPCResponse(playerInputValue);
				gameOutput.innerHTML += `<p>${npcResponse}</p>`;
				playerInput.value = '';
			}
		});
		
		// Get NPC response
		function getNPCResponse(playerInput) {
			// Simple response logic for now
			const npc = npcs[Math.floor(Math.random() * npcs.length)];
			return `${npc.name}: ${npc.responses[Math.floor(Math.random() * npc.responses.length)]}`;
		}
		
		// Update game state
		setInterval(() => {
			day++;
			money += 10;
			farmLevel += 0.1;
			shopLevel += 0.1;
			gameInfo.innerHTML = `
				<p>Day: <span id="day">${day}</span></p>
				<p>Money: <span id="money">${money}</span></p>
				<p>Farm Level: <span id="farm-level">${farmLevel.toFixed(1)}</span></p>
				<p>Shop Level: <span id="shop-level">${shopLevel.toFixed(1)}</span></p>
			`;
		}, 1000);
		
		// Handle farming
		function handleFarming() {
			money += 20;
			farmLevel += 1;
			gameOutput.innerHTML += `<p>You worked on your farm and earned $20.</p>`;
		}
		
		// Handle shopping
		function handleShopping() {
			money -= 10;
			shopLevel += 1;
			gameOutput.innerHTML += `<p>You bought some supplies for $10.</p>`;
		}
		
		// Handle upgrading farm
		function handleUpgradeFarm() {
			if (money >= 50) {
				money -= 50;
				farmLevel += 1;
				gameOutput.innerHTML += `<p>You upgraded your farm!</p>`;
			} else {
				gameOutput.innerHTML += `<p>You don't have enough money to upgrade your farm.</p>`;
			}
		}
		
		// Handle upgrading shop
		function handleUpgradeShop() {
			if (money >= 50) {
				money -= 50;
				shopLevel += 1;
				gameOutput.innerHTML += `<p>You upgraded your shop!</p>`;
			} else {
				gameOutput.innerHTML += `<p>You don't have enough money to upgrade your shop.</p>`;
			}
		}
		
		// Handle player input
		submitBtn.addEventListener('click', () => {
			const playerInputValue = playerInput.value.trim();
			if (playerInputValue) {
				if (playerInputValue === 'farm') {
					handleFarming();
				} else if (playerInputValue === 'shop') {
					handleShopping();
				} else if (playerInputValue === 'upgrade farm') {
					handleUpgradeFarm();
				} else if (playerInputValue === 'upgrade shop') {
					handleUpgradeShop();
				} else {
					const npcResponse = getNPCResponse(playerInputValue);
					gameOutput.innerHTML += `<p>${npcResponse}</p>`;
				}
				playerInput.value = '';
			}
		});
	</script>
</body>
</html>
