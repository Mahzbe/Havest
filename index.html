<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Harvest Haven</title>
	<style>
		/* Add some basic styling for the landscape */
		#game-area {
			width: 800px;
			height: 600px;
			background-color: #87CEEB; /* Sky blue */
			position: relative;
			overflow: hidden;
			margin: 0 auto;
		}
		
		/* Style the UI elements */
		.ui {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
		}
		
		.button {
			width: 150px;
			height: 50px;
			background-color: #228B22; /* Green */
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			margin: 10px;
		}
		
		.button:hover {
			background-color: #32CD32; /* Light green */
		}
		
		/* Player character styles */
		#player {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #FFA07A; /* Orange */
			position: absolute;
			top: 275px;
			left: 375px;
		}
	</style>
</head>
<body>
	<div id="game-area">
		<!-- UI elements -->
		<div class="ui">
			<h2>Harvest Haven</h2>
			<p>Net Worth: $1000</p>
			<p>Bank Balance: $500</p>
			<button class="button" onclick="findJob()">Find Job</button>
			<button class="button" onclick="goPub()">Go to Pub</button>
			<button class="button" onclick="work()">Work</button>
		</div>
		
		<!-- Player character -->
		<div id="player">Player</div>
	</div>
	
	<script>
		let job = null;
		
		// Find a job
		function findJob() {
			alert('You started looking for a job.');
			job = 'Farmer'; // Assign a job
			alert(`You got a job as a ${job}!`);
		}
		
		// Go to pub
		function goPub() {
			alert('You are now at the pub.');
		}
		
		// Work
		function work() {
			if (job) {
				alert(`You worked as a ${job} and earned $100.`);
				// Update bank balance
				document.querySelector('.ui p:nth-child(3)').innerText = `Bank Balance: $600`;
			} else {
				alert('You need to find a job first!');
			}
		}
	</script>
</body>
</html>
