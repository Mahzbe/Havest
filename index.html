<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Harvest Haven</title>
	<style>
		/* Add some basic styling for the landscape */
		#game-area {
			width: 800px;
			height: 600px;
			background-color: #87CEEB; /* Sky blue */
			position: relative;
			overflow: hidden;
			margin: 0 auto;
		}
		
		/* Style the UI elements */
		.ui {
			position: absolute;
			top: 20px;
			left: 20px;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
		}
		
		.button {
			width: 150px;
			height: 50px;
			background-color: #228B22; /* Green */
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			margin: 10px;
		}
		
		.button:hover {
			background-color: #32CD32; /* Light green */
		}
		
		/* Player character styles */
		#player {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #FFA07A; /* Orange */
			position: absolute;
			top: 275px;
			left: 375px;
		}
	</style>
</head>
<body>
	<div id="game-area">
		<!-- UI elements -->
		<div class="ui">
			<h2>Harvest Haven</h2>
			<p>Net Worth: $1000</p>
			<p>Bank Balance: $500</p>
			<button class="button" onclick="findJob()">Find Job</button>
			<button class="button" onclick="goPub()">Go to Pub</button>
		</div>
		
		<!-- Player character -->
		<div id="player">Player</div>
	</div>
	
	<script>
		// Find a job
		function findJob() {
			alert('You started looking for a job.');
			// Add job finding logic here
		}
		
		// Go to pub
		function goPub() {
			alert('You are now at the pub.');
			// Add pub logic here
		}
		
		// Add a timer to trigger NPC interactions when unemployed
		setInterval(function() {
			if (/* player is unemployed */) {
				// Trigger NPC interaction
				alert('An NPC has approached you with a job offer!');
			}
		}, 600000); // 10 minutes in real-time
	</script>
</body>
</html>
