<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        #game-area {
            display: flex;
            height: 100vh;
            background-size: cover;
            position: relative;
        }
        #buttons-container {
            width: 20%;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttons-container button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #buttons-container button:hover {
            background-color: #555;
        }
        #info-container {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        #background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            object-fit: cover;
        }
        #alert-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        #alert-container.error {
            color: red;
        }
        .ui {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .ui p {
            margin: 5px 0;
            font-size: 16px;
        }
        .timer-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid #ddd;
            border-top: 8px solid #3498db;
            animation: spin 30s linear infinite;
            display: none;
        }
        .timer-container.active {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #pub-buttons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #pub-buttons button {
            width: 120px;
            margin: 5px 0;
            font-size: 16px;
            color: #fff;
            background-color: #555;
        }
        #pub-buttons button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="buttons-container">
            <button id="find-job">Find a Job</button>
            <button id="work">Work</button>
            <button id="go-pub">Go to Pub</button>
            <button id="plant-crop">Plant Crop</button>
            <button id="harvest-crop">Harvest Crop</button>
            <button id="upgrade-tools">Upgrade Tools</button>
            <button id="toggle-music">Play Music</button>
            <button id="message-jakes">Message Jakes</button>
        </div>
        <div id="info-container">
            <div id="alert-container">
                <p id="alert-message"></p>
            </div>
            <img id="background-image" src="home.png" alt="Background">
            <div class="ui">
                <p id="bank-balance">Bank Balance: $500</p>
                <p id="tool-level">Tool Level: 1</p>
                <p id="weather">Weather: sunny</p>
                <p id="season">Season: spring</p>
                <p id="crop-prices"></p>
                <p id="leaderboard-list"></p>
                <div id="jakes-messages"></div>
            </div>
            <div class="timer-container" id="crop-timer"></div>
        </div>
    </div>

    <audio id="background-music" src="background-music1.mp3" loop></audio>
    <audio id="moow-sound" src="moow.mp3"></audio>
    <audio id="pub-music" src="pub.mp3" loop></audio>

    <script>
        let job = null;
        let bankBalance = 500;
        let toolLevel = 1;
        let cropPrices = { "wheat": 10, "corn": 15, "soybeans": 20 };
        let weather = "sunny";
        let season = "spring";
        let leaderboard = [];
        let cropPlanted = false;
        let musicTrack = 1;
        let isPlaying = true;
        let jakesMessageTimer;

        function playBackgroundMusic() {
            const music = document.getElementById('background-music');
            music.play();
        }

        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (isPlaying) {
                music.pause();
                document.getElementById('toggle-music').innerText = 'Play Music';
            } else {
                music.play();
                document.getElementById('toggle-music').innerText = 'Pause Music';
            }
            isPlaying = !isPlaying;
        }

        function findJob() {
            job = getJob();
            showAlert(`You've been hired as a ${job}!`);
            document.getElementById('find-job').style.display = 'none';
            setTimeout(function() {
                document.getElementById('find-job').style.display = 'block';
            }, 300000);
        }

        function getJob() {
            let jobs = ["Farmer", "Rancher", "Agricultural Specialist", "Farmhand", "Harvest Manager"];
            return jobs[Math.floor(Math.random() * jobs.length)];
        }

        function goPub() {
            document.getElementById('background-image').src = 'pub.png';
            showAlert("You're at the pub!");
            playPubMusic();
            document.getElementById('pub-buttons').style.display = 'block';
        }

        function playPubMusic() {
            const pubMusic = document.getElementById('pub-music');
            pubMusic.play();
        }

        function stopPubMusic() {
            const pubMusic = document.getElementById('pub-music');
            pubMusic.pause();
        }

        function work() {
            if (job) {
                document.getElementById('moow-sound').play();
                showAlert(`You're working as a ${job}!`);
                setTimeout(function() {
                    showAlert(`Your job as a ${job} has ended.`);
                    job = null;
                    document.getElementById('find-job').style.display = 'block';
                }, 300000);
                setTimeout(function() {
                    if (cropPlanted) {
                        harvestCrop();
                    }
                }, 180000);
            } else {
                showAlert("You need to find a job first!", true);
            }
        }

        function messageJakes() {
            const messageSpace = document.getElementById('jakes-messages');
            messageSpace.innerHTML = `
                <p>Jakes: "Hey, want to grab a drink at the pub?"</p>
                <button id="accept-pub">Yes</button>
                <button id="reject-pub">No</button>
                <p>Jakes: "How are you doing? Everything okay?"</p>
                <button id="respond-ok">OK</button>
                <button id="respond-not-ok">Not OK</button>
                <p>Jakes: "I need to borrow some money. Can you help me out?"</p>
                <button id="lend-money">Lend $50</button>
                <button id="deny-money">Deny</button>
                <p>Jakes: "Just checking in. Howâ€™s the farm work going?"</p>
                <button id="check-farm">Check Farm</button>
                <button id="respond-check-farm">Respond</button>
            `;
            showAlert("Jakes has messaged you. Check the message space.");
            manageJakesResponses();
        }

        function manageJakesResponses() {
            document.getElementById('accept-pub').addEventListener('click', () => {
                goPub();
                document.getElementById('jakes-messages').innerHTML = "";
            });
            document.getElementById('reject-pub').addEventListener('click', () => {
                document.getElementById('jakes-messages').innerHTML = "";
            });
            document.getElementById('respond-ok').addEventListener('click', () => {
                document.getElementById('jakes-messages').innerHTML = "";
            });
            document.getElementById('respond-not-ok').addEventListener('click', () => {
                document.getElementById('jakes-messages').innerHTML = "";
            });
            document.getElementById('lend-money').addEventListener('click', () => {
                bankBalance -= 50;
                showAlert("You've lent $50 to Jakes.");
                document.getElementById('jakes-messages').innerHTML = "";
                updateUI();
            });
            document.getElementById('deny-money').addEventListener('click', () => {
                document.getElementById('jakes-messages').innerHTML = "";
            });
            document.getElementById('check-farm').addEventListener('click', () => {
                showAlert("Farm is looking good!");
                document.getElementById('jakes-messages').innerHTML = "";
            });
            document.getElementById('respond-check-farm').addEventListener('click', () => {
                document.getElementById('jakes-messages').innerHTML = "";
            });
        }

        function plantCrop() {
            document.getElementById('background-image').src = 'crop.png';
            cropPlanted = true;
            showAlert("You've planted the crop. It will be harvested in 3 minutes.");
            setTimeout(() => {
                document.getElementById('background-image').src = 'home.png';
                showAlert("You've returned home.");
            }, 10000);
        }

        function harvestCrop() {
            if (cropPlanted) {
                document.getElementById('background-image').src = 'crop.png';
                showAlert("You've harvested the crop. It will return to home screen in 10 seconds.");
                setTimeout(() => {
                    document.getElementById('background-image').src = 'home.png';
                    showAlert("You've returned home.");
                }, 10000);
                cropPlanted = false;
            } else {
                showAlert("No crop to harvest!", true);
            }
        }

        function upgradeTools() {
            if (bankBalance >= 100) {
                toolLevel++;
                bankBalance -= 100;
                showAlert(`Tools upgraded to level ${toolLevel}.`);
            } else {
                showAlert("Not enough funds to upgrade tools!", true);
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('bank-balance').innerText = `Bank Balance: $${bankBalance}`;
            document.getElementById('tool-level').innerText = `Tool Level: ${toolLevel}`;
            document.getElementById('weather').innerText = `Weather: ${weather}`;
            document.getElementById('season').innerText = `Season: ${season}`;
            document.getElementById('crop-prices').innerText = `Crop Prices: ${JSON.stringify(cropPrices)}`;
            document.getElementById('leaderboard-list').innerText = `Leaderboard: ${leaderboard.join(", ")}`;
        }

        function showAlert(message, error = false) {
            const alertContainer = document.getElementById('alert-container');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.innerText = message;
            alertContainer.style.display = 'block';
            alertContainer.className = error ? 'error' : '';
            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 4000);
        }

        document.getElementById('toggle-music').addEventListener('click', toggleMusic);
        document.getElementById('find-job').addEventListener('click', findJob);
        document.getElementById('work').addEventListener('click', work);
        document.getElementById('go-pub').addEventListener('click', goPub);
        document.getElementById('plant-crop').addEventListener('click', plantCrop);
        document.getElementById('harvest-crop').addEventListener('click', harvestCrop);
        document.getElementById('upgrade-tools').addEventListener('click', upgradeTools);
        document.getElementById('message-jakes').addEventListener('click', messageJakes);

        document.getElementById('pub-buttons').innerHTML = `
            <button id="return-home-pub">Return Home</button>
            <button id="buy-440-brew">$2 for 440 Brew</button>
            <button id="buy-brandy">$5 for Brandy</button>
            <button id="play-pub-effects">Play Pub Effects</button>
        `;

        document.getElementById('return-home-pub').addEventListener('click', () => {
            document.getElementById('background-image').src = 'home.png';
            document.getElementById('pub-buttons').style.display = 'none';
            showAlert("You've returned home.");
            stopPubMusic();
        });

        document.getElementById('buy-440-brew').addEventListener('click', () => {
            bankBalance -= 2;
            showAlert("You've bought a 440 Brew.");
        });

        document.getElementById('buy-brandy').addEventListener('click', () => {
            bankBalance -= 5;
            showAlert("You've bought a Brandy.");
        });

        document.getElementById('play-pub-effects').addEventListener('click', () => {
            playPubMusic();
        });

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
